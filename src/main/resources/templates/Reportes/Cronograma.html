<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generar Reporte</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<div layout:fragment="content">
    <header class="container-fluid  d-flex justify-content-start text-center ">
        <div class="containerimg">
            <img th:src="@{/img/LOGO B1 sin relleno negro.png}" width="300px" style="padding:5px;" class="img-fluid"
                 alt="Responsive image">
        </div>
        <br>

    </header>
    <div class="card">
        <div class="card-body" style="background: #000; color: #fff ">
            <h2>Reporte del Cronograma</h2>
            <div class="borde"></div>
            <h3>Filtre las condiciones requeridas:</h3>
            <br>
            <form th:action="@{/cronograma-admin/reporte}" method="GET">

                <!--
                <div class="mb-3">
                    <label class="form-label">Introduzca en número de su reserva:</label>
                    <input class="form-control" name="conductor" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label">Introduzca en número de su reserva:</label>
                    <input class="form-control" name="servicio" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label">Introduzca en número de su reserva:</label>
                    <input class="form-control" name="vehiculo" type="text">
                </div>

                -->
                <div class="mb-3">
                    <label class="form-label">Asignar Conductor</label>
                    <select  class="form-select" name="conductor" type="text" >
                        <option value="">Seleccione...</option>
                        <th:block th:each="conductor: ${conductor} ">
                            <option th:text="${conductor.nombre}" th:value="${conductor.idConductor}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Servicio a Solicitar</label>
                    <select  class="form-select" name="servicio" type="text">
                        <option value="">Seleccione...</option>
                        <th:block th:each="servicio: ${servicio} ">
                            <option th:text="${servicio.nomservicio}" th:value="${servicio.idservicio}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Asignar vehículo</label>
                    <select class="form-select" name="vehiculo" type="text">
                        <option value="">Seleccione...</option>
                        <th:block th:each="vehiculos: ${vehiculos} ">
                            <option th:text="${vehiculos.descripcion}" th:value="${vehiculos.idvehiculo}"></option>
                        </th:block>
                    </select>
                </div>


                <div class="mb-3">
                    <label class="form-label">Seleccione el tipo de archivo a exportar:</label>
                    <select class="form-control" name="tipo" type="text">
                        <option value="PDF">PDF</option>
                        <option value="EXCEL">EXCEL</option>
                    </select>

                </div>
                <div class="d-grid gap-2 col-6 mx-auto"><input type="submit" class="btn btn-danger" value="Generar Reporte"></div>

            </form>
        </div>
    </div>

</div>

<body>

</body>
</html>
