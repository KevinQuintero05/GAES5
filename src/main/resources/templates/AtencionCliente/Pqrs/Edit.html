    <form method="post" th:action="@{/pqrs/update/{id}(id=${pqrs.noregistro})}" th:object="${pqrs}">

        <div class="mb-3">
            <label  class="form-label">Grupo de interés</label>
            <input class="form-control"  rows="3" th:field="*{grupointeres}" required>
        </div>

        <div class="mb-3">
            <label  class="form-label">Persona de interés</label>
            <input class="form-control"  rows="3" th:field="*{personainteres}" required>
        </div>

        <div class="mb-3">
            <label  class="form-label">Departamento</label>
            <input class="form-control"  rows="3" th:field="*{departamento}" required>
        </div>

        <div class="mb-3">
            <label  class="form-label">Ciudad</label>
            <input class="form-control"  rows="3" th:field="*{ciudad}" required>
        </div>

        <div class="mb-3">
            <label  class="form-label">Asunto PQRS</label>
            <input class="form-control"  rows="3" th:field="*{asuntopqrs}" required>
        </div>

        <div class="mb-3">
            <label  class="form-label">Descripción</label>
            <textarea class="form-control"  rows="3" th:field="*{descripcion}" placeholder="descripcion" required></textarea>
        </div>

        <div class="mb-3">
            <label  class="form-label">Correo</label>
            <input  readonly class="form-control"  rows="3" th:field="*{email}"  required>
        </div>


        <div class="d-grid gap-2 col-6 mx-auto"><input type="submit" class="btn btn-danger" value="Actualizar"></div>
    </form>
</div>
