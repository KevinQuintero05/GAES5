<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valoraciones</title>
</head>
<body>
<div layout:fragment="content">
    <table  class="table table-dark table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>puntuacion</th>
            <th>comentario</th>
            <th>Servicio Reservado</th>
            <th>realizado por:</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each=" valoracion: ${valoraciones}">
            <td th:text="${valoracion.idvaloracionservicio}"></td>
            <td th:text="${valoracion.puntuacion}"></td>
            <td th:text="${valoracion.comentario}"></td>
            <td th:text="${valoracion.servicio.nomservicio}"></td>
            <td th:text="${valoracion.usuario.nombreusuario}"></td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
