<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valoraciones</title>
</head>
<body>
<div layout:fragment="content">
  <table  class="table table-dark table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>puntuacion</th>
      <th>comentario</th>
      <th>Servicio Reservado</th>
      <th>realizado por:</th>

      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" valoracion: ${valoraciones}">
      <td th:text="${valoracion.idvaloracionservicio}"></td>
      <td th:text="${valoracion.puntuacion}"></td>
      <td th:text="${valoracion.comentario}"></td>
      <td th:text="${valoracion.servicio.nomservicio}"></td>
      <td th:text="${valoracion.usuario.nombreusuario}"></td>

      <td>
        <button type="button" class="btn btn-light"><a th:href="@{'/valoraciones-usuarios/edit/' + ${valoracion.idvaloracionservicio }}" style="text-decoration:none; color:#000">Editar</a></button>
      </td>
      <td>
        <button type="button" class="btn btn-danger"><a th:href="@{'/valoraciones-usuarios/delete/' + ${valoracion.idvaloracionservicio }}" style="text-decoration:none; color:#fff">Eliminar</a></button>

      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
