<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Respuestas PQRS</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Gestion Numero:</th>
            <th>Contenido</th>
            <th>Pqrs a responder</th>

            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" respuesta: ${respuestasPqrs}">
            <td th:text="${respuesta.idrespuesta}"></td>
            <td th:text="${respuesta.contenido}"></td>
            <td th:text="${respuesta.pqrs.descripcion}"></td>


            <td>
                <button type="button" class="btn btn-light"><a th:href="@{'/respuestas/edit/' + ${respuesta.idrespuesta }}" style="text-decoration:none; color:#000">Editar</a></button>
            </td>
            <td>
                <button type="button" class="btn btn-danger"><a th:href="@{'/respuestas/delete/' + ${respuesta.idrespuesta }}" style="text-decoration:none; color:#fff">Eliminar</a></button>

            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
