<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responder PQRS</title>
</head>
<div layout:fragment="content">

    <form method="post" th:action="@{/respuestas/save}" th:object="${respuesta}">

        <div class="mb-3">

            <h3>Pqrs a Responder</h3>
            <span>Seleccione una preguna o solicitud para responder</span>
            <select th:field="*{pqrs}"  class="form-select" >
                <th:block th:each="pqrs: ${pqrsList} ">
                    <option value="">seleccione...</option>
                    <option th:text="${pqrs.descripcion}" th:value="${pqrs.noregistro}"></option>
                </th:block>
            </select>
        </div>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('pqrs')}" th:errors="*{pqrs}"></div>



        <div class="mb-3">
            <label  class="form-label">contenido</label>
            <textarea class="form-control"  rows="3" th:field="*{contenido}" placeholder="contenido" ></textarea>
        </div>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}"></div>


        <br>

        <input type="submit" class="btn btn-dark" value="Guardar">
    </form>
</div>
<body>

</body>
</html>
