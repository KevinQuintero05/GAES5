<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Tarifa</title>
</head>
<div layout:fragment="content">


    <form method="post"th:action="@{/tarifas/save}" th:object="${tarifas}">

        <div class="mb-3">
             <label  class="form-label">ruta</label>
             <input type="text" class="form-control" name="" required th:field="*{ruta}">
         </div>

         <div class="mb-3">
             <label  class="form-label">tarifa Ruta</label>
             <input type="text" class="form-control" name="" required th:field="*{tarifaRuta}">
         </div>

         <div class="mb-3">
             <label  class="form-label">servicio</label>
             <input type="text" class="form-control" name="" required th:field="*{servicio}">
         </div>

         <div class="mb-3">
             <label  class="form-label">tarifa Servicio</label>
             <input type="text" class="form-control" name="" required th:field="*{tarifaServicio}">
         </div>

         <div class="mb-3">
             <select th:field="*{cronograma}"  class="form-select" required>
                 <th:block th:each="cronograma: ${cronograma} ">
                     <option th:text="${cronograma.fechaRegistro}" th:value="${cronograma.noReserva}"></option>
                 </th:block>
             </select>
         </div>

         <input type="submit" class="btn btn-dark" value="Guardar">
     </form>

 </div>
 <body>

 </body>
 </html>
