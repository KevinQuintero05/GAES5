<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <form method="post" th:action="@{/customers/save}" th:object="${customer}">
        <input th:field="*{name}" type="text" placeholder="Name" required>
        <input th:field="*{email}" type="email" placeholder="Email" required>
        <input th:field="*{document}" type="number" placeholder="Document" required>
        <input type="submit" value="Save">

    </form>
</div>
</body>
</html>
