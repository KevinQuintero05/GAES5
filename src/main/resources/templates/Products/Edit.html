<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
<form method="post" th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}">
    <input placeholder="name" type="text" name="" required th:field="*{name}"><br>
    <textarea  th:field="*{description}" placeholder="Description" required></textarea><br>
    <input type="number" required th:field="*{price}"><br>
    <input type="number" required th:field="*{quantity}"><br>
    <select th:field="*{supplier}" required>
        <th:block th:each="supplier: ${suppliers} ">
            <option th:text="${supplier.name}" th:value="${supplier.id}"></option>
        </th:block>
    </select>
    <input type="submit" value="Save">
</form>
</div>
</body>
</html>
