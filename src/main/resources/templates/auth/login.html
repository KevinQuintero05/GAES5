<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/bootstrap-5.2.2-dist/css/bootstrap.min.css}">



  <link rel="stylesheet" th:href="@{/css/login/style.css}" />

  <link rel="stylesheet" th:href="@{/css/login/main.css}">

  <link rel="stylesheet" th:href="@{/plugins/sweetAlert2/sweetalert2.min.css}">

  <title>Ingresar</title>
  <link rel="shortcut icon" th:href="@{/img/LOGO B 1 vareacion 1 Black.png}" type="image/x-icon">
</head>

<body class="bg-dark">

<div layout:fragment="content">

<section>
  <div class="row g-0">
    <div class="col-lg-7 d-none d-lg-block">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item img-1 min-vh-100 active">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="font-weight-bold">Los mejores vehiculos</h5>
              <a class="text-muted text-decoration-none">A tu disposicion</a>
            </div>
          </div>
          <div class="carousel-item img-2 min-vh-100">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="font-weight-bold">Diferentes servicios</h5>
              <a class="text-muted text-decoration-none">A la hora que los requieras</a>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-120">
      <div class="px-lg-2 pt-lg-2 pb-lg-2 p-2 mb-auto w-120">
        <img th:src="@{/img/LOGO-B1-sin-relleno-blanco.png}" class="img-fluid" />
      </div>

      <!-- ======================================================================================================== -->
      <!-- ----------------------------------------FORMULARIO------------------------------------------------------ -->
      <!-- ======================================================================================================== -->

      <div class="align-self-center w-100 px-lg-3 py-lg-3 p-3">
        <h1 class="font-weight-bold mb-3">INGRESA AQUI</h1>
        <form class="mb-3" th:action="@{/login}" method="POST" >
          <div class="mb-4">
            <label for="usuario" class="form-label font-weight-bold">Email</label>
            <input class="form-control bg-dark-x border-0" type="email" name="email" id="correo" th:placeholder="Email">
          </div>

          <div class="mb-4">
            <label for="contrase単a" class="form-label font-weight-bold">Contrase単a</label>
            <input class="form-control bg-dark-x border-0 mb-2" type="password" name="password" id="contrase単a" th:placeholder="Password">


          </div>

          <br>

          <button type="Submit" class="btn btn-danger"  id="log1" >Iniciar Sesion</button>
          <div th:if="${param.error}"><p>Email or Password is invalid.</p></div> <br />

          <div>
            <br>


            <p class="d-inline-block mb-0">多Todavia no tienes una cuenta?</p> <a
                  th:href="@{/register}" class="text-light font-weight-bold text-decoration-none">Crea
            una ahora</a>
          </div>


        </form>
      </div>
    </div>
</section>
</div>

<script th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
<script th:src="@{/popper/popper.min.js}"></script>

<link rel="stylesheet" th:href="@{/bootstrap-5.2.2-dist/js/bootstrap.min.js}">
<script th:src="@{/plugins/sweetAlert2/sweetalert2.all.min.js}"></script>
<script th:src="@{/js/sweetalert.min.js}"></script>



</body>

</html>
