<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar servicios</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div layout:fragment="content">
    <!--
    <form method="post" th:action="@{/servicios/update/{id}(id=${servicio.idservicio})}" th:object="${servicio}">
        <input placeholder="name" type="text" name="" required th:field="*{nomservicio}"><br>
        <textarea  th:field="*{descripcion}" placeholder="descripcion" required></textarea><br>
        <input type="text" required th:field="*{tipo}"><br>
        <input type="submit" value="Save">
     </form>
    -->
    <header class="container-fluid  d-flex justify-content-start text-center ">
        <div class="containerimg">
            <img th:src="@{/img/LOGO B1 sin relleno negro.png}" width="300px" style="padding:5px;" class="img-fluid" alt="Responsive image">
        </div>
        <br>

    </header>
    <div class="card">
        <div class="card-body" style="background: #000; color: #fff ">

    <form method="post" th:action="@{/servicios/update/{id}(id=${servicio.idservicio})}" th:object="${servicio}">
        <div class="mb-3">
            <label  class="form-label">Nombre del Servicio</label>
            <input type="text" class="form-control" name="" required  th:field="*{nomservicio}">
        </div>



        <div class="mb-3">
            <label  class="form-label">Tipo de Servicio </label>
            <input type="text" class="form-control" name="" required  th:field="*{tipo}">
        </div>



        <div class="mb-3">
            <label  class="form-label">Descripci√≥n</label>
            <textarea class="form-control" required rows="3" th:field="*{descripcion}"  placeholder="descripcion" ></textarea>
        </div>



        <div class="mb-3">
            <label class="form-label">Precio del Servicio</label>
            <input type="number" min="50000" class="form-control" name="" required  th:field="*{precio}">
        </div>


        <br>
        <div class="d-grid gap-2 col-6 mx-auto"><input type="submit" class="btn btn-danger" value="Actualizar"></div>
    </form>


</div>
</body>
</html>
