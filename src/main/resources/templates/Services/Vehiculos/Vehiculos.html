<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>vehiculos</title>
</head>
<body>

<div layout:fragment="content">
  <table  class="table table-hover table-dark">
    <thead>
    <tr>
      <th>ID Vehiculo</th>
      <th>Placa</th>
      <th>Tipo vehiculo</th>
      <th>Capacidad</th>
      <th>Marca</th>
      <th>Soat</th>
      <th>Modelo</th>
      <th>Descripcion</th>
      <th>Estado vehiculo</th>
      <th>Servicio</th>

      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" vehiculo: ${vehiculosList}">
      <td th:text="${vehiculo.idvehiculo}"></td>
      <td th:text="${vehiculo.placa}"></td>
      <td th:text="${vehiculo.tipovehiculo}"></td>
      <td th:text="${vehiculo.capacidad}"></td>
      <td th:text="${vehiculo.marca}"></td>
      <td th:text="${vehiculo.soat}"></td>
      <td th:text="${vehiculo.modelo}"></td>
      <td th:text="${vehiculo.descripcion}"></td>
      <td th:text="${vehiculo.estadovehiculo}"></td>
      <td th:text="${vehiculo.servicio.nomservicio}"></td>

      <td>
        <button type="button" class="btn btn-light"><a th:href="@{'/vehiculos/edit/' + ${vehiculo.idvehiculo}}" style="text-decoration:none; color:#000">Editar</a></button>
      </td>
      <td>
        <button type="button" class="btn btn-danger"><a th:href="@{'/vehiculos/delete/' + ${vehiculo.idvehiculo}}" style="text-decoration:none; color:#fff">Eliminar</a></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
